<template>
  <div class="m-release-view-ratings">
    <img
      class="m-release-view-ratings--category"
      v-for="category in categories"
      :key="category.id"
      :src="category.filename"
    />
  </div>
</template>

<script>
  VueComponent(this, 'release-view-ratings', {
    props: [
      'ratings',
    ],
    computed: {
      categories() {
        return this.ratings.categories.map(file => ({
          id: file,
          filename: `${this.component.path}/${file}.svg`,
        }))
      },
      descriptors() {
        return this.ratings.descriptors
      },
    },
  })
</script>

<style>
  .m-release-view-ratings--category {
    vertical-align: top;
    width: 50px;
    padding-right: 5px;
  }
</style>
